<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Map of COVID Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- MapLibre: https://maplibre.org/maplibre-gl-js/docs/ --> 
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet"/>

    <style>
        /* CSS styles for heading and paragraphs */
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        /**
        * Create a position for the map
        * on the page */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        /**
        * Set rules for how the map overlays
        * (information box and legend) will be displayed
         on the page. */
        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 125px;
            margin-top: 20px;
            width: 200px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <!-- og was <h2>US Covid Cases per Density</h2>  or something-->
        <h2>COVID-19 Cases in Washington State</h2>
        <div id='text-description'>
            <p>Hover over a County!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        // initialize basemmap
        const map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://tiles.openfreemap.org/styles/positron', // style URL
            zoom: 6, // starting zoom
            center: [-122, 48], // starting center
        });

        map.getCanvas().style.cursor = 'default';

        // load data and add as layer
        async function geojsonFetch() {
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let state_data = await response.json();

            // compute equal-count quantile breaks for casePer10k (7 breakpoints for 8 classes)
            const vals = (state_data.features || [])
                    // => is somewhat equivalent to "returns" or "returns to" here. 
                    // Basically feeding a function into .map() , where we get the properties and case'per'10k values
                .map(f => f.properties && f.properties.casePer10k)
                .filter(v => typeof v === 'number')
                .sort((a, b) => a - b);

                // The exact sequence that happened above:
                // We get the properties and the cases per 10k
                // Of those, we only keep the numerical values (numberical as far as JS is concerned)
                // Those values are then sorted, so the quantiles works properly

            function quantile(arr, q) {
                if (!arr.length) return 0;
                const pos = (arr.length - 1) * q;
                const base = Math.floor(pos);
                const rest = pos - base;
                if (arr[base + 1] !== undefined) {
                    return arr[base] + rest * (arr[base + 1] - arr[base]);
                } else {
                    return arr[base];
                }
            }

            const caseBreaks = [
                quantile(vals, 1 / 8),
                quantile(vals, 2 / 8),
                quantile(vals, 3 / 8),
                quantile(vals, 4 / 8),
                quantile(vals, 5 / 8),
                quantile(vals, 6 / 8),
                quantile(vals, 7 / 8)
            ];

            map.on('load', function loadingData() {
                map.addSource('state_data', {
                    type: 'geojson',
                    data: state_data
                });

                map.addLayer({
                    'id': 'state_data_layer',
                    'type': 'fill',
                    'source': 'state_data',
                    'paint': {
                        'fill-color': [
                            'step',
                            //og was ['get', 'density'],
                            ['get', 'casePer10k'],
                            '#dcd8f0',   // stop_output_0 (slightly darker)
                            caseBreaks[0],
                            '#b9b3e4',   // stop_output_1 (darkened same as first)
                            caseBreaks[1],
                            '#988cd9',   // stop_output_2 (darkened same as first)
                            caseBreaks[2],
                            '#7e77ba',   // stop_output_3 (darkened same as first)
                            caseBreaks[3],
                            '#6251af',   // stop_output_4 (darkened same as first)
                            caseBreaks[4],
                            '#4d318f',   // stop_output_5 (darkened same as first)
                            caseBreaks[5],
                            '#361174',   // stop_output_6 (darkened same as first)
                            caseBreaks[6],
                            '#200060'    // stop_output_7 (darkened same as first)
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    }
                });

                // build human-friendly legend labels from computed quantile breaks
                const layers = (function() {
                    // absolute min and max (do NOT round these per request)
                    const minVal = vals[0];
                    const maxVal = vals[vals.length - 1];

                    // round breakpoints to the nearest 10 for display only
                    const roundedBreaks = caseBreaks.map(v => Math.round(v / 10) * 10);
                    const lbls = [];

                    // first bin: minVal to (firstRoundedBreak - 1)
                    let firstMax = roundedBreaks[0] - 1;
                    if (firstMax < minVal) {
                        // fallback: show up to the first rounded breakpoint
                        firstMax = roundedBreaks[0];
                    }
                    lbls.push(`${minVal} - ${firstMax}`);

                    // middle bins: roundedBreaks[i] to (roundedBreaks[i+1] - 1)
                    for (let i = 0; i < roundedBreaks.length - 1; i++) {
                        let lower = roundedBreaks[i];
                        let upper = roundedBreaks[i + 1] - 1;
                        if (upper < lower) {
                            // fallback: show the exact next rounded breakpoint if overlap
                            upper = roundedBreaks[i + 1];
                        }
                        lbls.push(`${lower} - ${upper}`);
                    }

                    // last bin: lastRoundedBreak to maxVal (do not round maxVal)
                    const lastMin = roundedBreaks[roundedBreaks.length - 1];
                    const lastMax = Math.max(maxVal, lastMin);
                    lbls.push(`${lastMin} - ${lastMax}`);

                    return lbls;
                })();
                const colors = [
                    '#dcd8f070',
                    '#b9b3e470',
                    '#988cd970',
                    '#7e77ba70',
                    '#6251af70',
                    '#4d318f70',
                    '#36117470',
                    '#20006070'
                ];

                // create legend
                const legend = document.getElementById('legend');
                    // og was legend.innerHTML = "<b>WA County Case Density<br>~~~~~"
                legend.innerHTML = "<b>COVID-19 Cases<br>(per 10k)</b><br><br>";


                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['state_data_layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                // changed below, state[0].properties.density to properties.casePer10k    
                `<h3>${state[0].properties.name} County</h3><p><strong><em>${state[0].properties.casePer10k}</strong> cases per 10k</em></p>` :
                    `<p>Hover over a County!</p>`;
            });
        }

        // Call the function to fetch GeoJSON data and load the map
        geojsonFetch();
    </script>

</body>

</html>
